name: Build and Push Docker Image

on:
  push:
    paths:
      - Dockerfile
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Build Docker image
      - name: Build Docker image
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        run: |
          # Replace with your build commands
          docker build -t lukejcollins/silver-sway-build:latest .

      # Log in to GitHub Container Registry and push Docker image
      - name: Push Docker image to GHCR
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged && github.ref == 'refs/heads/main'
        run: |
          # Replace with your push commands
          docker build -t lukejcollins/silver-sway-build:latest .
          docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          docker tag your-image-name ghcr.io/${{ github.repository_owner }}/lukejcollins/silver-sway-build:latest
          docker push ghcr.io/${{ github.repository_owner }}/lukejcollins/silver-sway-build:latest

